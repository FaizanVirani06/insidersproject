version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: insider_platform
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d insider_platform"]
      interval: 5s
      timeout: 5s
      retries: 20
    # For production, you typically do NOT expose Postgres to the public internet.
    # Uncomment if you intentionally want to connect from your laptop (secure with a firewall):
    # ports:
    #   - "5432:5432"

  api:
    build:
      context: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Force DB host to the docker service name.
      INSIDER_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/insider_platform
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "scripts/run_api.py"]
    expose:
      - "8000"

  worker_api:
    build:
      context: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      INSIDER_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/insider_platform
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "scripts/run_api_worker.py"]

  worker_compute:
    build:
      context: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      INSIDER_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/insider_platform
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "scripts/run_compute_worker.py"]

  web:
    build:
      context: .
      dockerfile: deploy/web.Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    environment:
      # Domain for TLS (Caddy will automatically get/renew Let's Encrypt certs)
      DOMAIN: ${DOMAIN:-faizansayshi.com}
      CADDY_EMAIL: ${CADDY_EMAIL:-you@example.com}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
  caddy_data:
  caddy_config:
